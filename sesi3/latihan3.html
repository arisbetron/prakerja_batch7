<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font CSS</title>
    <style>
        .tulisan_satu {
            font-size: 48px;
            color: green;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            text-decoration: underline;
        }
        .tulisan_dua {
            color: orangered;
            font-size: 24px;
            font-style: italic;
            text-align: right;
            text-transform: capitalize;
            text-decoration: overline;
        }
        .tulisan_tiga {
            color: aqua;
            font-weight: bold;
            font-style: oblique;
            text-align: center;
            text-transform: lowercase;
            text-decoration: line-through;
            word-spacing: 100px;
        }
    </style>
</head>
<body>
    <h1 class="tulisan_satu">Belajar CSS di Prakerja</h1>
    <h1 class="tulisan_dua">Belajar CSS di Prakerja</h1>
    <h1 class="tulisan_tiga">Belajar CSS di Prakerja</h1>
</body>
</html>
