<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Placement</title>
    <!-- Internal CSS -->
    <style>
        /* Selector Element*/
        h2 {
            color: blue;
        }
        /* Selector ID*/
        #subjudul2 {
            color: green;
        }
        /* Selector Class*/
        .bg-kuning {
            background-color: yellow;
        }
        h1 {
            color: blue;
            background-color: red;
        }
        .artikel h1 {
            color: red;
            background-color: blue;
            font-size: 24px;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Inline CSS -->
    <h1 style="color: red; background-color: aqua;">Judul</h1>
    
    <h2 class="bg-kuning">Sub Judul 1</h2>
    <h2 id="subjudul2" class="bg-kuning">Sub Judul 2</h2>
    <span>Span</span>
    <div class="artikel">
        <h1>Artikel</h1>
    </div>
    <h1>Artikel</h1>
</body>

</html>
